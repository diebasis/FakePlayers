# Arquivo de configuração principal do plugin
# Este arquivo define as informações básicas do plugin para o Paper

# Nome do plugin que será exibido no console e logs
name: FakePlayers

# Versão do plugin (será substituída automaticamente pelo Gradle durante o build)
version: '0.1.4'

# Nome do pacote principal do plugin
main: app.adriano.fakeplayers.FakePlayersPlugin

# Versão da API do Paper necessária para o plugin funcionar
api-version: '1.21'

# Lista de autores do plugin
authors: [Adriano Vargas]

# Descrição do plugin
description: Plugin para criar Fake Players no servidor

# URL do site do plugin (opcional)
website: https://github.com/diebasis/FakePlayers

# Lista de dependências do plugin (opcional)
depend: []
